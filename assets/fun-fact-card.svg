<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .card {
          color: #fff;
          font-size: 1em;
          font-family: Arial;
          text-shadow: 0 0 1px #000;
          border: 1px solid hsla(200, 98%, 55%, 0.314);
          border-radius: 7px;
          padding: 1rem;
					margin-top: 1rem;
        }
				h1 {
				  font-family: 'Inter',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#3828ca,#ff004c);
				  background: linear-gradient(270deg,#3828ca 0,#ff004c);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
			</style>
      <div xmlns="http://www.w3.org/1999/xhtml" class="card">
        <h3>⚡️ Fun Fact</h3>
      </div>
		</div>
	</foreignObject>
</svg>